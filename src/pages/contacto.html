<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFartistavisual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<header>
    <div class="titulo">
    <img id="logo" src="../images/logotia-removebg-preview.png" alt="logotia">
        <p class="nombre">Cecilia Ferreyra Artista Visual</p>
    </div>
</header>
<body>
    <div class="contacto">
        <h2 class="contactotitulo">Contacto</h2>
        <div class="formulario">
          <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
      
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" required></textarea>
      
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div class="iconos">
        <a href="https://www.instagram.com" target="_blank" class="icono">
          <i class="fab fa-instagram"></i>
          <span>@cecilia__ferreyra</span>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="icono">
          <i class="fab fa-facebook-f"></i>
          <span>Cecilia Ferreyra</span>
        </a>
        <a href="mailto:tuemail@example.com" class="icono">
          <i class="fas fa-envelope"></i>
          <span>ceciliaferreyra@gmail.com</span>
        </a>
      </div>
    </div>
</body>
<footer>
   
</footer>
